	Shows duplicate schema properties (the Avro IDL compiler ignores all but the last one).
</p>
<!-- tooltip end -->
<p>Example:</p>
<pre><code>@my-property("hidden value")
@my-property("actual value")

    /* ... */
}
</code></pre>
<p>
	Quick fix: for each schema property name, removes all duplicates except for the last.
</p>
